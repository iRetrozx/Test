        <p id="flickering-text"class="text" style="color: rgb(15, 15, 15); visibility: hidden;">i $AlD G3T 0UT!?=!</p>
        <script>
            function closeWebsite() {
              window.close();

        <script>
            function flickerText() {


                
              const textElement = document.getElementById('flickering-text');
        
              setInterval(() => {
                const randomDelay = Math.random() * 150 + 1; // Random delay between 0 and 1000 milliseconds
                const isHidden = (textElement.style.visibility === 'hidden');
        
                textElement.style.visibility = isHidden ? 'visible' : 'hidden';
        
                setTimeout(() => {
                  flickerText();
                }, randomDelay);
              }, 500);
            }
        

            setTimeout(() => {
                     flickerText();
                }, 5000);

          </script>
